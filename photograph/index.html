<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Charset & Title -->
        <meta charset="UTF-8">
        <title>FishEye —  Mimi Keel</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> 

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/28350a576b.js" crossorigin="anonymous" defer></script>

        <!-- Style & Icons -->
        <link rel="stylesheet" href="../assets/style/css/dist/main.min.css"/>

        <!-- Javascript -->
        <script type="module" src="../assets/javascript/index.js"></script>

        <!-- SEO -->
        <link rel="canonical" href="#"/>
        <meta name="author" content="EmbitiousDev"/>
        <meta name="description" content="FishEye est le quatrième projet de la formation Développeur Front-End de OpenClassrooms: créez un site accessible pour une plateforme de photographes."/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="robots" content="noindex, nofollow"/>
        <meta name="theme-color" content="#901c1c"/>

        <!-- Facebook MetaTags -->
        <meta property="og:type" content="website"/>
        <meta property="og:title" content="FishEye"/>
        <meta property="og:site_name" content="FishEye"/>
        <meta property="og:url" content="#"/>
        <meta property="og:description" content="FishEye est le quatrième projet de la formation Développeur Front-End de OpenClassrooms: créez un site accessible pour une plateforme de photographes."/>
        <meta property="og:image" content="../assets/images/logo/FishEye.png"/>

        <!-- Twitter MetaTags -->
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:site" content="@EmbitiousDev"/>
        <meta name="twitter:creator" content="@EmbitiousDev"/> 
    </head>

    <body>
        <header>
            <a href="../index.html" aria-label="FishEye Homepage" class="logo">
                <img src="../assets/images/logo/FishEye.svg" alt="FishEye's Logo"/>
            </a>
        </header>

        <section class="photograph-tile">
            <div id="photograph-tile__info">
                <h1 tabindex="0" class="photograph-tile__title">Mimi Keel</h1>

                <div class="photograph-tile__text" tabindex="0">
                    <p class="photograph-tile__location">London, UK</p>
                    <p class="photograph-tile__description">Voir le beau dans le quotidien</p>
                </div>

                <nav class="filter">
                    <a href="" class="skip-link">Passer ce menu</a>

                    <ul class="filter__list filter__list--photographer-tile">
                        <li>
                            <span class="screenreader-only">portrait</span>
                            <a href="" class="filter__option" aria-hidden="true">#portrait</a>
                        </li>
                        <li>
                            <span class="screenreader-only">évènements</span>
                            <a href="" class="filter__option" aria-hidden="true">#évènements</a>
                        </li>
                        <li>
                            <span class="screenreader-only">voyage</span>
                            <a href="" class="filter__option" aria-hidden="true">#voyage</a>
                        </li>
                        <li>
                            <span class="screenreader-only">animaux</span>
                            <a href="" class="filter__option" aria-hidden="true">#animaux</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div id="photograph-tile__contact">
                <button class="photograph-tile__contact-button" id="contact-button">Contactez-moi</button>
            </div>

            <div id="photograph-tile__picture-container">
                <img src="../assets/images/photographers/mimi/id/MimiKeel.jpg" alt="" class="photograph-tile__picture" tabindex="0">
            </div>
            
            <div class="photograph-tile__inserts" tabindex="0">
                <p class="photograph-tile__likes">297081</p>
                <p class="photograph-tile__price">300€/jour</p>
            </div>
        </section>

        <div class="contact-form__background" id="contact-form__background">
            <section class="contact-form__body">

                <span class="contact-form__close close-button"></span>

                <div class="contact-form__content">
                    <h1>Contactez-moi<br>Mimi Keel</h1>

                    <form name="contact" action="index.html" id="contactForm">

                        <div class="contact-form__input">
                            <label for="contact-form__first-name" class="contact-form__text-label">Prénom</label>
                            <input type="text" id="contact-form__first-name" name="firstName" minlength="2" required class="contact-form__text-input">
                        </div>

                        <div class="contact-form__input">
                            <label for="contact-form__last-name" class="contact-form__text-label">Nom</label>
                            <input type="text" id="contact-form__last-name" name="lastName" minlength="2" required class="contact-form__text-input">
                        </div>

                        <div class="contact-form__input">
                            <label for="contact-form__email" class="contact-form__text-label">Email</label>
                            <input type="email" id="contact-form__email" name="email" required class="contact-form__text-input">
                        </div>

                        <div class="contact-form__input">
                            <label for="contact-form__message" class="contact-form__text-label">Votre message</label>
                            <textarea id="contact-form__message" name="message" required class="contact-form__text-input"></textarea>
                        </div>

                        <button class="contact-form__submit-button" form="contactForm" type="button" value="Envoyer">Envoyer</button>
                    </form>
                </div>
            </section>
        </div>

        <div class="sort-menu">
            <label for="sorting-menu" class="sort-menu__text" tabindex="0">Trier par</label>

            <select name="sorting-menu" id="sorting-menu" class="sort-menu__dropdown">
                <option value="popularity" class="sort-menu__item">Popularité</option>
                <option value="date" class="sort-menu__item">Date</option>
                <option value="title" class="sort-menu__item">Titre</option>
            </select>
        </div>

        <main class="portfolio">

            <div class="lightbox__background" id="lightbox__background">
                <section class="lightbox__body">

                    <div class="lightbox__controls">
                        <span class="lightbox__close close-button"></span>
                        <span class="lightbox__forward"></span>
                        <span class="lightbox__backward"></span>
                    </div>

                    <figure class="lightbox__content">
                        <img src="../assets/images/photographers/mimi/portfolio/Animals_Rainbow.jpg" alt="" class="lightbox__image">

                        <figcaption>
                            <h1 class="lightbox__image-title">Arc-en-ciel</h1>
                        </figcaption>
                    </figure>
                </section>
            </div>

            <figure class="portfolio__element">
                <img src="../assets/images/photographers/mimi/portfolio/Animals_Rainbow.jpg" alt="" class="portfolio__element-media" tabindex="0">

                <figcaption class="portfolio__element-metadata">
                    <p class="portfolio__element-title" tabindex="0">Arc-en-ciel</p>
                    <p class="portfolio__element-likes" aria-label="likes" tabindex="0">12</p>
                </figcaption>
            </figure>

            <figure class="portfolio__element">
                <img src="../assets/images/photographers/mimi/portfolio/Event_BenevidesWedding.jpg" alt="" class="portfolio__element-media" tabindex="0">

                <figcaption class="portfolio__element-metadata">
                    <p class="portfolio__element-title" tabindex="0">Solitude</p>
                    <p class="portfolio__element-likes" aria-label="likes" tabindex="0">12</p>
                </figcaption>
            </figure>

            <figure class="portfolio__element">
                <img src="../assets/images/photographers/mimi/portfolio/Event_PintoWedding.jpg" alt="" class="portfolio__element-media" tabindex="0">

                <figcaption class="portfolio__element-metadata">
                    <p class="portfolio__element-title" tabindex="0">Marriage à la mer</p>
                    <p class="portfolio__element-likes" aria-label="likes" tabindex="0">12</p>
                </figcaption>
            </figure>

            <figure class="portfolio__element">
                <img src="../assets/images/photographers/mimi/portfolio/Event_SeasideWedding.jpg" alt="" class="portfolio__element-media" tabindex="0">

                <figcaption class="portfolio__element-metadata">
                    <p class="portfolio__element-title" tabindex="0">Titre</p>
                    <p class="portfolio__element-likes" aria-label="likes" tabindex="0">12</p>
                </figcaption>
            </figure>

            <figure class="portfolio__element">
                <img src="../assets/images/photographers/mimi/portfolio/Portrait_Background.jpg" alt="" class="portfolio__element-media" tabindex="0">
                <figcaption class="portfolio__element-metadata">
                    <p class="portfolio__element-title" tabindex="0">Titre</p>
                    <p class="portfolio__element-likes" aria-label="likes" tabindex="0">12</p>
                </figcaption>
            </figure>

            <figure class="portfolio__element">
                <img src="../assets/images/photographers/mimi/portfolio/Portrait_Nora.jpg" alt="" class="portfolio__element-media" tabindex="0">
                <figcaption class="portfolio__element-metadata">
                    <p class="portfolio__element-title" tabindex="0">Titre</p>
                    <p class="portfolio__element-likes" aria-label="likes" tabindex="0">12</p>
                </figcaption>
            </figure>
        </main>
    </body>
</html>
